<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="static">
            <div class="title">
                <h1>EMOJI HUB</h1>
                <img src="smile.png" alt="">
            </div>
            <form id="searchForm">
                
                <input type="text" id="searchInput" placeholder="Search for an emoji...">
                <div id="fEmoji">
                    <button class="filter-btn" data-category="face">Face</button>
                    <button class="filter-btn" data-category="heart" >Heart</button>
                    <button class="filter-btn" data-category="book" >Book</button>
                    <button class="filter-btn" data-category="flag" >Sport</button>
                    <button class="filter-btn" data-category="all" >Love</button>
                </div>
            </form>
        </div>
        <div class="dynamic">
            <ul id="emojiList"></ul>
        </div>
    </div>
    
    <script src="emoji.js"></script>
    <script src="script.js"></script>
</body>
</html>
